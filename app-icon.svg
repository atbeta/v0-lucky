<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Primary Light (approx Indigo-500) -->
      <stop offset="100%" stop-color="#3730a3" /> <!-- Primary Dark (approx Indigo-900) -->
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Container with Soft Shadow -->
  <rect x="64" y="64" width="896" height="896" rx="224" fill="url(#bg_gradient)" />
  
  <!-- Subtle Shine Overlay -->
  <rect x="64" y="64" width="896" height="896" rx="224" fill="url(#shine)" />
  
  <!-- Central Sparkle/Star Symbol -->
  <g transform="translate(512 512) scale(0.6)">
    <!-- Main 4-point star -->
    <path d="M0 -512 C60 -150 150 -60 512 0 C150 60 60 150 0 512 C-60 150 -150 60 -512 0 C-150 -60 -60 -150 0 -512 Z" fill="white" />
    
    <!-- Smaller diagonal star behind/overlay -->
    <g transform="rotate(45) scale(0.6)">
        <path d="M0 -400 C40 -120 120 -40 400 0 C120 40 40 120 0 400 C-40 120 -120 40 -400 0 C-120 -40 -40 -120 0 -400 Z" fill="white" fill-opacity="0.7" />
    </g>
  </g>
</svg>